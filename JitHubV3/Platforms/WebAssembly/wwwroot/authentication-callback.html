<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication complete</title>
</head>
<body>
  <h3>Authentication complete</h3>
  <p>You can close this window.</p>
  <script>
    (function () {
      // The WebAuthenticationBroker for WASM detects completion by polling this popup's URL
      // from the opener. Give it a moment to observe the final URL (including handoffCode)
      // before attempting to close the popup.
      setTimeout(function () {
        try {
          window.close();
        } catch {
          // ignore
        }
      }, 250);
    })();
  </script>
</body>
</html>
