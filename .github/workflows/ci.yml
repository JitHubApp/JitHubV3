name: CI

on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    name: Smoke Test (Debug Build of JitHubV3)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build JitHubV3 (Debug)
        shell: pwsh
        run: msbuild ./JitHubV3/JitHubV3.csproj /r

  unit_test:
    name: Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build JitHubV3.Tests (Release)
        shell: pwsh
        run: msbuild ./JitHubV3.Tests/JitHubV3.Tests.csproj /p:Configuration=Release /p:OverrideTargetFramework=net10.0 /r

      - name: Run Unit Tests
        shell: pwsh
        run: dotnet test ./JitHubV3.Tests/JitHubV3.Tests.csproj --no-build -c Release --logger GitHubActions --blame-crash --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

  markdown_tests:
    name: Markdown Tests (Unit + Golden)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      - name: Run Markdown Tests
        shell: pwsh
        run: dotnet test ./JitHub.Markdown.Tests/JitHub.Markdown.Tests.csproj -c Release --logger GitHubActions --blame-crash

      - name: Upload golden artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-artifacts
          path: |
            JitHub.Markdown.Tests/Golden/Artifacts/**
            **/TestResults/**
